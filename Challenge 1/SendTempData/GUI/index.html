<html>
<head>
<script type="text/javascript"
  src="dygraph-combined.js"></script>
</head>
<body>
<table><tr>
<td valign="top"><div id="graphdiv1"
  style="width:800px; height:500px;"></div></td>
<td valign="top">&nbsp;&nbsp;</td>
<td valign="top"><div id="labels"></div></td>
  </tr></table>
<br><br>
<table>  
<td valign="top"><div id="graphdiv2"
  style="width:800px; height:500px;"></div></td>
<td valign="top">&nbsp;&nbsp;</td>
<td valign="top"><div id="labels2"></div></td>
  </tr></table>
  
<script type="text/javascript">
g1 = new Dygraph(
    document.getElementById("graphdiv1"),
    "current_output.csv", // path to CSV file
    {drawPoints: true, connectSeparatedPoints: true, legend: 'always', title: 'Temperature vs. Time by individual Sunspot', ylabel: 'Temperature (C)', xlabel: 'Time', labelsDiv: document.getElementById('labels'), drawPointCallback: Dygraph.Circles.CIRCLE, drawHighlightPointCallback: Dygraph.Circles.CIRCLE, pointsize: 3, highlightCircleSize: 5, showRoller: true}          // options
  );
  
  window.intervalId = setInterval(function() {
  g1.updateOptions( { 'file': "current_output.csv"} );}, 1000);
  
  g2 = new Dygraph(
    document.getElementById("graphdiv2"),
    "log_processed.csv", // path to CSV file
    {drawPoints: true, connectSeparatedPoints: true, legend: 'always', title: 'Temperature vs. Time by individual Sunspot', ylabel: 'Temperature (C)', xlabel: 'Time', labelsDiv: document.getElementById('labels2'), drawPointCallback: Dygraph.Circles.CIRCLE, drawHighlightPointCallback: Dygraph.Circles.CIRCLE, pointsize: 3, highlightCircleSize: 5, showRoller: true}          // options
  );
  
</script>
</body>
</html>
